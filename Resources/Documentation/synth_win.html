<p style="text-align: center">
    <b>Enabling a synthesizer on Windows XP</b>
</p>

<p>
    If you are on Windows XP and you get no sound output, open the <b>Sounds and Audio Devices</b> control panel
    and select the <b>Audio</b> tab.
</p>


<p style="text-align: center">
    <img src="synth_win.png"/>
</p>

<p>
    Make sure a synthesizer is selected and that the volume is high enough.
</p>

<br/>
